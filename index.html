  <body>
    <!-- Display Username Edit Popup -->
    <div id="overlay">
      <div class="user-popup">
        <button id="close">&times;</button>
        <h2>Welcome to your Todo App</h2>
        <p>Type your name and click on submit. <br> (Maximum limit: 16 characters)</p>
        <p>User Name:</p>
        <input type="text" id="input" placeholder="Type your name here" maxlength="16">
        <a class="submitBtn" onclick="submit()">Submit</a>
      </div>
    </div>

    <!-- Todo List Dashboard -->
    <div class="header-wrapper">
      <h1>Welcome to your Todo lists</h1>
      <h2 id="greet"></h2>
      <h3><span class="hour_num">10</span>:<span class="min_num">30</span><!-- :<span class="sec_num">00</span> -->  <span class="am_pm">AM</span></h3>
      <!-- <p class="text-p">Developed By A.H. Abir</p> -->
      <p class="header-time" data-header-time>Saturday, July 2</p>
    </div>
    <div class="wrapper">
      <div class="task-input">
        <img src="images/bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

  </body>
